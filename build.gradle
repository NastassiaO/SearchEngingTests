plugins {
    id 'java'
}

group = 'org.libertex.task'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.codeborne', name: 'selenide', version: '7.0.2'
    implementation group: 'com.codeborne', name: 'selenide-selenoid', version: '7.0.2'
    implementation group: 'com.codeborne', name: 'selenide-testng', version: '7.0.2'
    testImplementation ("org.testng:testng:7.7.0")

}

test {
    useTestNG() {
        outputDirectory = file("$buildDir/test-output")
        useDefaultListeners = true
     //   suites 'resources/suite.xml'
    }

}